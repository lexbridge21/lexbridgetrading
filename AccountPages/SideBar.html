<!DOCTYPE html>
<html>
  <head>
    <!-- CSS -->

    <link
      href="https://lexbridgetrading.com/assets2/css/fonts/theme.css"
      rel="stylesheet"
    />

    <link
      href="https://lexbridgetrading.com/assets2/css/main.css"
      rel="stylesheet"
    />
    <link
      href="https://lexbridgetrading.com/assets2/css/styles.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <body class="body">
    <!-- sidebar -->
    <nav
      id="adminNav"
      class="main-sidebar p-collapsing-sidebar sidebar-fixed sidebar-left"
    >
      <div class="stick-toogler">
        <div class="toggler-wrapper">
          <button
            class="p-collapsing-toggler toggler-secondary"
            data-collapsing="partially"
            data-collapsing-target="#adminNav"
            type="button"
          >
            <span class="icon-menu-tgr">
              <span class="menu-icon_line"></span>
              <span class="menu-icon_line"></span>
              <span class="menu-icon_line"></span>
            </span>
          </button>
        </div>
      </div>
      <div class="d-flex align-items-center">
        <div class="logo-wrapper px-4 d-flex">
          <div class="theme-logo">
            <div class="logo-cont">
              <img
                src="https://lexbridgetrading.com//logo.png"
                class="logo"
                alt="Logo"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="main-sidebar-inner" data-scrollbar="sidebar">
        <ul
          class="sidebar-nav sidebar-nav-light-hover list-unstyled text-unset small-3 fw-600 content-list"
        >
          <li class="nav-item text-light transition active">
            <a
              href="#"
              aria-expanded="false"
              data-toggle="collapse"
              class="sbr-collapse nav-link nav-link-border collapsed collapser collapser-active"
            >
              <div class="link-icon-collapse fw-700">
                <i class="fa fa-home"></i>
              </div>
              <div class="p-collapsing-title">Dashboard</div>
            </a>
            <div class="collapse nav-collapse collapse show">
              <ul class="list-unstyled">
                <li class="nav-item">
                  <a href="?a=account" class="p-collapsing-title nav-link">
                    <span><i class="las la-arrow-right"></i></span>Account
                    Main</a
                  >
                </li>
                <li class="nav-item">
                  <a href="?a=deposit" class="p-collapsing-title nav-link">
                    <span><i class="las la-arrow-right"></i></span>Make
                    Deposit</a
                  >
                </li>
                <li class="nav-item">
                  <a href="?a=history" class="p-collapsing-title nav-link"
                    ><span><i class="las la-arrow-right"></i></span> History</a
                  >
                </li>
                <li class="nav-item">
                  <a href="?a=withdraw" class="p-collapsing-title nav-link">
                    <span><i class="las la-arrow-right"></i></span>Withdraw</a
                  >
                </li>
                <li class="nav-item">
                  <a href="?a=referals" class="p-collapsing-title nav-link">
                    <span><i class="las la-arrow-right"></i></span>Referrals</a
                  >
                </li>
                <li class="nav-item">
                  <a href="?a=edit_account" class="p-collapsing-title nav-link">
                    <span><i class="las la-arrow-right"></i></span>Profile</a
                  >
                </li>

                <li class="nav-item">
                  <a href="?a=logout" class="p-collapsing-title nav-link">
                    <span><i class="las la-arrow-right"></i></span>Logout</a
                  >
                </li>
              </ul>
            </div>
          </li>
        </ul>
      </div>
    </nav>
    <!-- /.sidebar -->

    <!-- offcanvas - search -->
    <div
      id="offcanvas-search"
      class="offcanvas h-auto py-4"
      data-animation="slideDown"
      data-scrollbar="offcanvas"
    >
      <div class="row align-items-center">
        <div class="col-2 col-sm-1 order-last">
          <button
            type="button"
            data-toggle="offcanvas-close"
            class="close float-right mr-lg-6 text-light o-1 lead-2 fw-100"
            data-dismiss="offcanvas"
            aria-label="Close"
          >
            <span aria-hidden="true" class="icon-close"></span>
          </button>
        </div>
        <form
          class="col-10 col-sm-11 col-lg-10 mx-auto input-rounded form-inline position-relative w-100 mt-0"
        >
          <input type="hidden" name="form_id" value="17403972311798" /><input
            type="hidden"
            name="form_token"
            value="cad90cfa561d735f8892089ea1bcb00c"
          />
          <div class="input-group bg-none border-0 w-100">
            <input
              class="form-control form-control-lg rounded-0 bg-none pl-0 h-auto fw-600"
              type="text"
              aria-label="Search"
              placeholder="Search for..."
            />
          </div>
        </form>
      </div>
    </div>
    <!-- /.offcanvas - search -->

    <!-- jQuery -->
    <script src="https://lexbridgetrading.com/assets2/js/jquery.min.js"></script>

    <!-- Bootstrap -->
    <script src="https://lexbridgetrading.com/assets2/js/bootstrap.min.js"></script>

    <!-- Chart.js -->
    <script
      src="https://lexbridgetrading.com/assets2/plugins/chart/Chart.min.js"
      id="_chartJS_min"
    ></script>
    <script src="https://lexbridgetrading.com/assets2/plugins/chart/Chart.bundle.min.js"></script>
    <script src="https://lexbridgetrading.com/assets2/plugins/chart/chartjs-plugin-annotation.js"></script>
    <script src="https://lexbridgetrading.com/assets2/plugins/chart/chartjs-plugin-labels.js"></script>

    <!-- apexcharts -->
    <script src="https://lexbridgetrading.com/assets2/plugins/apexcharts/apexcharts.min.js"></script>

    <!-- RangeSlider -->
    <script
      src="https://lexbridgetrading.com/assets2/plugins/rangeslider/rangeslider.min.js"
      id="_rangeJS_min"
    ></script>

    <!-- Moment -->
    <script src="https://lexbridgetrading.com/assets2/plugins/lib/moment/moment.min.js"></script>

    <!-- User JS -->
    <script src="https://lexbridgetrading.com/assets2/js/scripts.js"></script>

    <!-- Main JS -->
    <script
      src="https://lexbridgetrading.com/assets2/js/main.js"
      id="_mainJS"
      data-plugins="load"
    ></script>

    <!-- Modules -->
    <script src="https://lexbridgetrading.com/assets2/js/modules.js"></script>
  </body>
</html>
